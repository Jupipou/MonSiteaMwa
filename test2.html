<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel de Chats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Tangerine:wght@400;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        * {
            box-sizing: border-box;
        }
        body {
            background-color: #f5f5f5;
    background-image: url(https://img.freepik.com/free-vector/gallery-interior-realistic_1284-4682.jpg?t=st=1727093417~exp=1727097017~hmac=fd98a1e5e362142de4f9f89f1ebd9b3c0c3502612186a27c4a53441a2ac5a865&w=826);
    background-size: cover;
    background-position: 50%;
    text-align: center;
        }
        
        .transition-kdo{
    height: 520px;
    width: 520px;
    background-color: white;
    text-align: center;}

        h1 {
            font-family: "Dancing Script", cursive;
        font-size: 50px;
        text-shadow: 2px 1px 3px #7a7a7a, 3px 3px 10px #8a8683, 3px 5px 5px #c9c9c9, -2px -1px 3px #2c2c2c, -3px -5px 5px #a2a2a2;
         color: #e0dfdc;        }
        p {
            margin-top: 50%;
            font-family: "PT Serif", serif;
            font-weight: bold;
}
        .carousel-container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        .carousel-title {
            font-size: 30px;
            font-weight: bold;
            margin: 0 auto 20px; /* Centrage horizontal avec marge en bas */
            padding: 5px;
            background-color: #fff;
            border-bottom: 2px solid #ccc;
            text-align: center;
            width: 520px; /* Garde la largeur définie */
            font-family: "Amatic SC", system-ui;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%; /* Une seule image visible à la fois */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-item img {
            max-width: 100%; /* Garder les proportions */
            height: auto; /* Hauteur automatique */
            object-fit: contain; /* Assurer que l'image est entièrement visible */
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h1>Mes Dessins de Chats</h1>

    <div class="carousel-container">
        <div class="carousel-title" id="carouselTitle">Chat Mystérieux</div>
        <div class="carousel-slide" id="carouselSlide">
            <div class="carousel-item">
                <div class="transition-kdo" class="img"><p>Et quelques chatdeaux que j'ai reçu de mon mek...</p></div>
            </div>
            
            <!-- Image 1 -->
            <div class="carousel-item">
                <img src="image1.jpg" alt="Chat 1">
            </div>
            <!-- Image 2 -->
            <div class="carousel-item">
                <img src="image2.jpg" alt="Chat 2">
            </div>
            <!-- Image 3 -->
            <div class="carousel-item">
                <img src="image3.jpg" alt="Chat 3">
            </div>
            <!-- Image 4 -->
            <div class="carousel-item">
                <img src="image4.jpg" alt="Chat 4">
            </div>
        </div>
        <button class="prev" id="prevBtn">&#10094;</button>
        <button class="next" id="nextBtn">&#10095;</button>
    </div>

    <script>
        const carouselSlide = document.getElementById('carouselSlide');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const carouselTitle = document.getElementById('carouselTitle');
        
        let counter = 0;
        const titles = ["Chat Mystérieux", "Chat Pensif", "Chat Enjoué", "Chat Endormi"]; // Titres pour chaque image

        // Mettre à jour le titre
        function updateTitle() {
            carouselTitle.textContent = titles[counter];
        }

        // Bouton suivant
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (counter >= carouselItems.length - 1) return; // Empêcher de dépasser la dernière image
            counter++;
            carouselSlide.style.transform = 'translateX(' + (-100 * counter) + '%)';
            updateTitle(); // Mettre à jour le titre
        });

        // Bouton précédent
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (counter <= 0) return; // Empêcher de dépasser la première image
            counter--;
            carouselSlide.style.transform = 'translateX(' + (-100 * counter) + '%)';
            updateTitle(); // Mettre à jour le titre
        });

        // Ajuster le carrousel si la fenêtre est redimensionnée
        window.addEventListener('resize', () => {
            carouselSlide.style.transform = 'translateX(' + (-100 * counter) + '%)';
        });
    </script>

</body>
</html>
